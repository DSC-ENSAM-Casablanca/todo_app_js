<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to TO-DO APP</h1>
    <h2>Click add button to add an item to the list</h2>
    <h2>Click an item to mark it as done</h2>
    <h2>Click "X" to delete the item</h2>
    <div>
        <input type="text" id="data" placeholder="Add an item...">
        <button id="add">ADD</button>
    </div>
    <ul id="myList">
       
    </ul>
    <script src="script.js" ></script>
</body>
</html>
